<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    
    <h2>motorolla company home page</h2>
    <hr>

    <p>
    welcome to the motorolla company home page!
    </p>

    <hr>

    <!-- displaying the user id -->
    <p>
        User : <span sec:authentication="principal.username"></span>
    <br><br>
        Role(s) : <span sec:authentication="principal.authorities"></span>
    </p>

    <hr>

    <div sec:authorize="hasRole('MANAGER')">
    <!-- to hide this section and show it only for the manager role-->
        <!-- add a link to point to /leaders ... this is for the managers -->
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
            (only for managers)
        </p>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
    <!--to hide this section and show it only for the admin role-->
        <!-- add a link to point to /systems ... this is only for admins -->
        <p>
            <a th:href="@{/systems}">IT Systems Meetings</a>
            (only for admins)
        </p>
    </div>

    <hr>

    <form action="#" th:action="@{/logout}" method="post">

        <input type="submit" value="logout">

    </form>
</body>


</html>
