#JDBC propertis
spring.datasource.url=jdbc:mysql://localhost:3306/hb-01-one-to-one-uni
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#turn off the spring banner
spring.main.banner-mode=off

#reduce logging level. set logging level to warn(warnings)
logging.level.root=warn

#show JPA/Hibernate logging messages
#this will log the sql statements
logging.level.org.hibernate.SQL=trace
#this will log the value that are used in those sql stetements
logging.level.org.hibernate.orm.jdbc.bind=trace