<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Thymeleaf Demo</title>

    <style>
        .error{
            color: red;
        }
    </style>
</head>

<body>

    <i>Fill out the form. (*) annotations means elements required.</i>

    <br><br>

    <form th:action="@{/processForm}" th:object="${customer}" method="post">
    
    First name : <input type="text" th:field="*{firstName}">

    <br><br>

    Last name : <input type="text" th:field="*{lastName}">

    <!--add error message for lastName (if present)-->
    <span th:if="${#fields.hasErrors('lastName')}"
    th:errors="*{lastName}"
    class="error"></span>

    <br><br>

    Free passes : <input type="text" th:field="*{freePasses}">

    <!--add error message for freePasses (if present)-->
    <span th:if="${#fields.hasErrors('freePasses')}"
    th:errors="*{freePasses}"
    class="error"></span>

    <br><br>

    Postal code : <input type="text" th:field="*{postalCode}">

    <!--add error message for postalCode (if present)-->
    <span th:if="${#fields.hasErrors('postalCode')}"
    th:errors="*{postalCode}"
    class="error"></span>

    <br><br>

    Course code : <input type="text" th:field="*{courseCode}">

    <!--add error message for coursecode -->
    <span th:if="${#fields.hasErrors('courseCode')}"
    th:errors="*{courseCode}"
    class="error"></span>

    <br><br>

    <input type="submit" value="Submit">
    
    </form>
</body>

</html>
